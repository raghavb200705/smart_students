<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Students - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0e0e0, #f5f5f5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .splash-header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    .splash-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }
    .login-box {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-login {
      background-color: #555;
      color: white;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="splash-header">
    <h1>Hi Rags! Welcome to Smart Students Portal</h1>
    <p class="text-muted">Please log in with your name and roll number</p>
  </div>

  <div class="login-box">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>
      <div class="mb-3">
        <label for="rollno" class="form-label">Roll Number</label>
        <input type="text" class="form-control" name="rollno" id="rollno" required />
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  </div>

</body>
</html>
